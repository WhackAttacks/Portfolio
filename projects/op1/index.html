<body>
  <main dir="rtl">

      <div class="text">

      <form action="post">
        <label for="full-name">שם מלא</label>
        <input type="text" id="full-name">
        <label for="email">דוא״ל</label>
        <input type="email" id="email">
        <input type="submit" value="שליחה">
      </form>
    </div>
  </main>
